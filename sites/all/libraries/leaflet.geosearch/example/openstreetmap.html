<!DOCTYPE html>
<html>
	<head>
		<title>Leaflet.GeoSearch / OSM Provider</title>

		<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
		<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>

		<script src="../src/js/l.control.geosearch.js"></script>
		<script src="../src/js/l.geosearch.provider.openstreetmap.js"></script>
		<script src="../src/js/l.geosearch.provider.google.js"></script>
		<link rel="stylesheet" href="../src/css/l.geosearch.css" />
	</head>
<body>
	<div id="map" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"></div>

	<script type="text/javascript">

		var osmTileUrl = 'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
		var basemap = new L.TileLayer(osmTileUrl, {maxZoom: 18});

		var map = new L.Map('map', {
			layers: [basemap],
			center: new L.LatLng(53.2, 5.8), zoom: 12
		});

    var osmControl = new L.Control.GeoSearch({
        provider: new L.GeoSearch.Provider.OpenStreetMap()
    }).addTo(map);
    
    //console.log(osmControl);
    var googleGeocodeProvider = new L.GeoSearch.Provider.Google(),
      addressText = 'La Paz, Iloilo';

    googleGeocodeProvider.GetLocations( addressText, function ( data ) {
      // in data are your results with x, y, label and bounds (currently availabel for google maps provider only)
      console.log(data[0]);
      
      map.setView(new L.LatLng([data[0]['Y'], data[0]['X']], 13));
    });

	</script>
</body>
</html>
